<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

//solicitar dados usuario

let peso = parseFloat (prompt ("Digite seu peso "))
let altura = parseFloat (prompt ("Digite sua altura"))

//Calculadora IMC
let imc = peso / (altura*altura)

        if( imc < 18.5){
            console.log("Sua classificacao é magreza")
        }
        else if(imc > 18.5 && imc <24.9){
            console.log("Sua classificação é normal")
        }
        else if(imc >25.0 && imc <29.9){
            console.log("Sua classificação é sobrepeso")
        }
        else if(imc > 30.0 && imc <39.9){
            console.log("Sua classificação é obesidade")
        }
        else if(imc > 40){
            console.log("Você é obeso")
        }



    </script>
    
</body>
</html>
