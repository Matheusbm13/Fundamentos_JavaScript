<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>

/* adicao, divisao, multiplicacao, divisao */


let op = prompt (" Qual operação matemática o Sr deseja ? ")
       
        let numero1 = parseInt(prompt("Digite um numero"))
         let numero2 = parseInt(prompt("Digite o segundo numero"))
            if(op.toLowerCase == "adicao"){
                console.log(numero1 + numero2)
              
            }
        else if(op.toLowerCase() == "subtracao"){
            console.log(numero1 - numero2)
        }

        else if(op.toLowerCase() == "multiplicacao"){
            console.log(numero1 * numero2)
            }

            else if(op.toLowerCase() == "divisao"){
            console.log(numero1 / numero2)
            }

       



    </script>
    
</body>
</html>
